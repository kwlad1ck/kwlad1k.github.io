<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
	<!-- Первый row -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				 <span>Получите видео-инструкцию</span>
				 <strong class="text-uppercase">Как заработать первый миллион</strong>
			 </h1>
			</div>
		</div>
	<!-- 	Второй row -->
	<div class="row">
		<div class="col-lg-6 offset-lg1">
			<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/GIcfa-CWj-w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form">
				<p class="form-header text-center">Введите свой email</p>
				<form action="#">
					<input type="text" class="form-control" placeholder="Ваше имя">
					<input type="text" class="form-control" placeholder="Ваш email">
					<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<!-- row под заголовок секции -->
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/01.png" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/01.png" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/01.png" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Кнопка получить инструкцию -->
	<button class="btn btn-primary btn-lg mx-auto form-btn">Получить инструкцию</button>
	</div>
</div>

</body>
</html>
